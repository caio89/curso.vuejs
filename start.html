<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue.Js. - Primeiro Exemplo</title>
    </head>
    <body>
        <div id="start">
            {{ message }}
        </div>

        <script src="vue.js"></script>
        <script>

            let app = new Vue({

                el: '#start',
                data: {
                    message: "Estou Usando Vue Teste !!!"
                }
            })
        </script>
        
    </body>
</html
